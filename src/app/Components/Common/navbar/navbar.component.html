<div class="flex">
  <div class="logo">
    <svg class="logo-icon" viewBox="0 0 61 21">
      <circle cx="10.4143" cy="10.85" r="10" />
      <circle cx="30.4143" cy="10.85" r="10" />
      <circle cx="50.4143" cy="10.85" r="10" />
    </svg>
    <span class="logo-text">TeachMe</span>
  </div>
  <ul class="navbar">
    <li class="raise"><a class="nav-links" routerLink="/about">About</a></li>
    <div class="userInfo">
      <li class="raise">
        Hi, <span>{{ user.name }}</span>
      </li>
      <li class="raise"><a (click)="logOut()">Log Out</a></li>
    </div>
  </ul>
</div>
